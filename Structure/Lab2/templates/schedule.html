{% extends 'layout.html' %}

{% block title %}Schedule{% endblock %}
  
  {% block content %}
  <h2>Scheduling</h2>
  <link rel="stylesheet" href="../static/calendar-20/fonts/icomoon/style.css">
  <link href='../static/calendar-20/fullcalendar/packages/core/main.css' rel='stylesheet' />
  <link href='../static/calendar-20/fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
  <script src="function.js"></script>
  <body>
  <!--BEGINNING OF CALENDAR RENDERING-->
  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>
    <script src="../static/calendar-20/js/jquery-3.3.1.min.js"></script>
    <script src="../static/calendar-20/js/popper.min.js"></script>
    <script src="../static/calendar-20/js/bootstrap.min.js"></script>
    <script src='../static/calendar-20/fullcalendar/packages/core/main.js'></script>
    <script src='../static/calendar-20/fullcalendar/packages/interaction/main.js'></script>
    <script src='../static/calendar-20/fullcalendar/packages/daygrid/main.js'></script>
    <script src='../static/calendar-20/fullcalendar/packages/timegrid/main.js'></script>
    <script src='../static/calendar-20/fullcalendar/packages/list/main.js'></script>
    <!--CALENDAR JAVASCRIPT-->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
        height: 'parent',
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'},
      defaultView: 'dayGridMonth',
      defaultDate: '2020-02-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [ //inputs 'title' 'start' 'end' 'groupId' 'url'
      //insert events here
      ]
      });
      calendar.render();
      });
    </script>
    <script src="../static/calendar-20/js/main.js"></script>
    <!--ADD AND DELETE SHIFT BUTTONS HERE-->
    <form action="{{ url_for('shifts') }}" method="POST">
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="text" class="form-control" id="startTime" name="startTime" aria-describedby="sTimeHelp" placeholder="Enter shift starting time.">
        <small id="sTimeHelp" class="form-text text-muted">Input as military time. Ex: 16:00</small>
      </div>
      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="text" class="form-control" id="endTime" name="endTime" aria-describedby="eTimeHelp" placeholder="Enter shift ending time.">
        <small id="eTimeHelp" class="form-text text-muted">Input as military time. Ex: 16:00</small>
      </div>
      <div class="form-group">
        <label for="date">Shift Date</label>
        <input type="text" class="form-control" id="date" name="date" aria-describedby="dateHelp" placeholder="Enter date for shift.">
        <small id="dateHelp" class="form-text text-muted">Input as MM-DD-YY. Ex: 08-22-01</small>
      </div>
      <div class="form-group">
        <label for="employees">Employees Working</label>
        <input type="text" class="form-control" id="employees" name="employees" aria-describedby="empHelp" placeholder="Enter employees working.">
        <small id="empHelp" class="form-text text-muted">Input as a list of Employee IDs separated by commas. Ex: 1, 3, 9, 21</small>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="shiftRadio" id="shiftRadio" value="add">
        <label class="form-check-label" for="exampleRadios1">Add Shift</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="shiftRadio" id="shiftRadio" value="remove">
        <label class="form-check-label" for="exampleRadios2">Remove Shift</label>
      </div>
        <input class="btn btn-danger" type="submit" name="shift" value="Submit">
    </form>
    <div class="msg">{{ msg }}</div>
  </body>

{% endblock %}
